<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Stylesheet -->
     <link rel="stylesheet" href="./styles.css">
    <title>The Snake Game </title>
</head>
<body>

    <div class="container">

      <div class="score-dashboard">
        <div class="score"> Score: 0</div>
        <div class="high-score"> High-Score: 100</div>
      </div>

      <div class="speed-control">
        <label>Speed :</label>
        <input type="range" value="-200" min="-500" max="-100" step="100">
        <div class="value-display" > 4</div>
      </div>

      <div class="game-board">
       
      </div>

      <div class="controls">
        <div class="left" data-key="ArrowLeft" ><i  class="fa-solid fa-arrow-left"></i></div>
        <div class="up"  data-key="ArrowUp" ><i  class="fa-solid fa-arrow-up"></i></div>
        <div class="down" data-key="ArrowDown" ><i   class="fa-solid fa-arrow-down"></i></div>
        <div class="right"  data-key="ArrowRight" ><i class="fa-solid fa-arrow-right"></i></div>
      </div>

    </div>
  
    
    <!-- Link Script -->
     <script src="./script.js"></script>
</body>
</html>
